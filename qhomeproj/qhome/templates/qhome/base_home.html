<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Adgogeo{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/qhome/style.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/static/qhome/images/appicon.jpg" type="image/jpg">

    <!-- add styles -->
    <link href="/static/qhome/css/main.css" rel="stylesheet" type="text/css" />
    <link href="/static/qhome/css/jquery.Jcrop.min.css" rel="stylesheet" type="text/css" />

    <!-- add scripts -->
    <script src="/static/qhome/js/jquery.min.js"></script>
    <script src="/static/qhome/js/jquery.Jcrop.min.js"></script>

<style>

.dropdown-menu{
    background-color: #333333;
    padding-left:20px;
}

.menu{
    margin-left:10px;
    color: #BFBFBF;
}

a{
    color:#bfbfbf;
    font-size:14px;
}

a:hover{
    color:white;
}

</style>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>-->
</head>

<body>

<nav id="navbar" class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/home">
                        <h4 style=""><span class="glyphicon glyphicon-cog" aria-hidden="true" ></span>&nbsp; Stores</h4>
                    </a>
                </li>
                <li>
                    <a href="/producers">
                        <h4 style=""><span class="fa fa-gears" style="margin-right:10px;"></span>Producers</h4>
                    </a>
                </li>
                <li>
                    <a href="/customers">
                        <h4 style=""><span class="fa fa-users" style="margin-right:10px;"></span>Customers</h4>
                    </a>
                </li>
                <li>
                    <a href="/advertisepage">
                        <h4><span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>&nbsp; Advertise</h4>
                    </a>
                </li>
                <li>
                    <a href="/couponpage">
                        <h4><span class="fa fa-percent" aria-hidden="true"></span>&nbsp; Coupon</h4>
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" role="search" method="POST" action="/search">
                {% csrf_token %}
                <h4><div class="form-group">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" value="" placeholder="Type a keyword...">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-success">Search</button>
                        </span>
                    </div>
                </div></h4>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <h4><span class="fa fa-gift" aria-hidden="true"></span>&nbsp; Lucky Draw</h4>
                    </a>
                    <ul class="dropdown-menu" role="menu" id="menu">
                        <li class="menu"><h4><a href="/luckypurchases?order_id=0">From Purchase</a></h4></li>
                        <li class="menu" style="margin-top:20px;"><h4><a href="/todayLuckyInfo?info_id=0">From User Info</a></h4></li>
                        <!--<li class="menu" style="margin-top:20px;"><h4><a href="#">Winners</a></h4></li>-->
                    </ul>
                </li>
                <li>
                    <a href="/notis">
                        <h4><span class="fa fa-bell-o" aria-hidden="true"></span>&nbsp; Notifications</h4>
                    </a>
                </li>
                <li>
                    <a href="/qhomeReviews">
                        <h4><span class="fa fa-star" aria-hidden="true"></span>&nbsp; Ratings</h4>
                    </a>
                </li>
                <li>
                    <a href="/adminsetting">
                        <h4 style=""><span class="glyphicon glyphicon-cog" aria-hidden="true" ></span>&nbsp; Setting</h4>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <h4><span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout</h4>
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>


{% block body %}
{% endblock %}


</body>
</html>
